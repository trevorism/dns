name: Cypress end to end application testing

on:
  workflow_dispatch:
    inputs:
      SPEC_NAME:
        required: false
        description: the specific cypress test to run
        type: string
      CYPRESS_ENV:
        required: false
        description: environment variables to pass to cypress
        type: string
    secrets:
      DNS_USERNAME:
        required: true
      DNS_PASSWORD:
        required: true

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
        working-directory: ./src/app
      - name: Cypress run spec ${{inputs.SPEC_NAME}}
        uses: cypress-io/github-action@v5
        if: "${{ github.event.inputs.SPEC_NAME != '' }}"
        with:
          spec: cypress/e2e/${{inputs.SPEC_NAME}}.cy.js
          working-directory: src/app
        env:
          CYPRESS_username: ${{ secrets.DNS_USERNAME }}
          CYPRESS_password: ${{ secrets.DNS_PASSWORD }}
          CYPRESS_data: ${{inputs.CYPRESS_ENV}}